<section class="home">
  <div class="carousel-bg" [style.backgroundImage]="'url(' + images[currentIndex] + ')'">
    <div class="carousel-nav left" (click)="prevImage()">&lt;</div>
    <div class="carousel-nav right" (click)="nextImage()">&gt;</div>
    <div class="carousel-content">
      <h1>May pera sa Banketa!!</h1>
      <p>hehe</p>
    </div>
    <div class="carousel-indicators">
      <span 
        *ngFor="let image of images; index as i" 
        [class.active]="i === currentIndex"
        (click)="currentIndex = i">
      </span>
    </div>
  </div>
</section>
